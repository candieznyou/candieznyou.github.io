<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Registration Form</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="external_registration.css" />
</head>
<body>
  <div class="container my-5">
    <div class="form-container p-4 shadow-sm bg-white rounded">
      <h1 class="text-center mb-4">Registration Form</h1>
      <form>
        
        <fieldset class="mb-4 border rounded p-3">
          <legend class="float-none w-auto px-2">Personal Information</legend>

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="birthDate" class="form-label">Date of Birth:</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="">-- Select --</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </fieldset>

        <fieldset class="mb-4 border rounded p-3">
          <legend class="float-none w-auto px-2">Contact Information</legend>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea id="address" name="address" rows="3" class="form-control" required></textarea>
          </div>
        </fieldset>

        <fieldset class="mb-4 border rounded p-3">
          <legend class="float-none w-auto px-2">Employment Details</legend>

          <div class="mb-3">
            <label for="employeeID" class="form-label">Employee ID:</label>
            <input type="text" id="employeeID" name="employeeID" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="position" class="form-label">Position:</label>
            <input type="text" id="position" name="position" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Department:</label>
            <input type="text" id="department" name="department" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="employmentType" class="form-label">Employment Type:</label>
            <select id="employmentType" name="employmentType" class="form-select" required>
              <option value="">-- Select --</option>
              <option value="Full-Time">Full-Time</option>
              <option value="Part-Time">Part-Time</option>
              <option value="Contractual">Contractual</option>
              <option value="Intern">Intern</option>
            </select>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Optional Bootstrap JS bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
